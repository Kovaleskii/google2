<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Google dois</title>
</head>

<!--- D-flex e para jogar o footer la em baixo, bg é a cor, min-vh defini a altura minima-->
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- colapse é pra deixar o menu escondido no inicio da pagina-->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="https://dialoga.app.br/">Dialoga</a>
        <a class="nav-link" href="https://mail.google.com">Gmail</a>
        <a class="nav-link" href="https://www.google.com/imghp?hl=pt-BR&tab=ri&authuser=0&ogbl">Imagens</a>
      </div>
    </div>
  </div>
</nav>

<!-- alinhar os textos-->
<div class="text-center"> 
  <img src="google imagem.png" class="rounded mx-auto d-block p-10 mt-5" height="200" alt="...">
</div>

<nav class="navbar bg-white py-3">
  <div class="container">
    <!-- mx-auto é a centralização horizontal margin x, gap é o gap e mt e a margin top. OS numeros são a quantidade -->
    <form class="d-flex mx-auto gap-3 mt-5" role="search">
      <input class="form-control form-control-lg flex-grow-1 border-secondary border-2" 
             type="search" placeholder="Pesquise" aria-label="Pesquise">
             <!-- btn outline é a cor da linha em volta, border é ao estilo da borda-->
      <button class="btn btn-outline-secondary border-2" type="submit">Pesquisar</button>
    </form>
    <!-- container fluid é pra ocupar toda a tela, justify cotent é para deixar os botões dentro do cotainer centralizados -->
    <form class="container-fluid d-flex mx-auto gap-3 mt-5 justify-content-center">
      <button class="btn btn-outline-success me-2" type="button">I'm Fellling Lucky karen</button>
      <button class="btn btn-sm btn-outline-secondary" type="button">Google search, é pra praticar o ingles ta</button>
    </form>
  </div>
</nav>

<!-- px é o padding horizontal e py o padding vertical, bg-white é a cor -->
<footer class="mt-auto mx-auto px-5 py-3 bg-white">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-6 col-md-3 mb-2 text-center">
        <a href="#" class="d-block mb-1">Sobre</a>
        <a href="#" class="d-block mb-1">Publicidade</a>
      </div>

      <!-- estilo das colunas col-6 text-center é o alinhamento delas-->
      <div class="col-6 col-md-3 mb-2 text-center">
        <a href="#" class="d-block mb-1">Privacidade</a>
        <a href="#" class="d-block mb-1">Termos</a>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
