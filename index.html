<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Google dois</title>
</head>

<!-- D-flex e para jogar o footer la em baixo, bg é a cor, min-vh defini a altura minima-->
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body-white">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

    <!-- colapse é pra deixar o menu escondido no inicio da pagina-->
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ms-auto">
      <a class="nav-link active" aria-current="page" href="https://dialoga.app.br/">Dialoga</a>
      <a class="nav-link" href="https://mail.google.com">Gmail</a>
      <a class="nav-link" href="https://www.google.com/imghp?hl=pt-BR&tab=ri&authuser=0&ogbl">Imagens</a>
    </div>
  </div>
  </div>
</nav>

<!-- alinhar os textos-->
<div class="text-center"> 
<img src="google imagem.png" class="rounded mx-auto d-block p-3 mt-3 mt-md-5" height="120" alt="Google Logo" style="max-height: 200px; height: auto;">
</div>

<nav class="navbar bg-white align-items-center py-3">
<div class="container px-3" style="max-width: 600px;">
    <!-- mx-auto é a centralização horizontal margin x, gap é o gap e mt e a margin top. OS numeros são a quantidade -->
  <form class="w-100" role="search">
    <div class="d-flex align-items-center shadow-sm rounded-pill px-3 py-2 w-100" style="border: 1px solid #dcdcdc;"> 
      <i class="bi bi-search text-muted"></i>
      <input class="form-control border-0 shadow-none" type="text" placeholder="Pesquisar no Google ou digitar URL" style="font-size: 16px;">
    </div>
      
      <!-- container fluid é pra ocupar toda a tela, justify cotent é para deixar os botões dentro do cotainer centralizados -->
      <div class="d-flex flex-column flex-sm-row mx-auto mt-3 mt-md-4 justify-content-center gap-2 gap-sm-3">
       <button class="btn btn-outline-secondary rounded-pill order-2 order-sm-1" type="button">Pesquisar</button>
    <button class="btn btn-outline-success rounded-pill order-1 order-sm-2" type="button">Estou com sorte</button>
    </div>
  </form>
  </div>
</nav>

<!-- px é o padding horizontal e py o padding vertical, bg-white é a cor -->
<footer class="mt-auto px-3 px-md-5 py-3 bg-white border-top">
  <div class="container">
    <div class="row justify-content-between g-3">
      <div class="col-6 col-md-3 text-center text-md-start">
        <a href="#" class="d-block mb-2 text-decoration-none text-secondary">Sobre</a>
        <a href="#" class="d-block mb-2 text-decoration-none text-secondary">Publicidade</a>
      </div>

      <!-- estilo das colunas col-6 text-center é o alinhamento delas-->
      <div class="col-6 col-md-3 text-center text-md-end">
        <a href="#" class="d-block mb-2 text-decoration-none text-secondary">Privacidade</a>
        <a href="#" class="d-block mb-2 text-decoration-none text-secondary">Termos</a>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
